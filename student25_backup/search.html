<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>학생 검색</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 { font-size: 24px; margin-bottom: 20px; }
    .search-container { display: flex; flex-direction: column; align-items: center; gap: 10px; }
    .search-form { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    select, input[type="text"] {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result-count { margin-top: 15px; font-size: 18px; font-weight: bold; color: #333; }
    #results {
      margin-top: 5px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }
    .result-item {
      display: flex;
      gap: 12px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 100%;
      background: #f9f9f9;
      text-align: left;
    }
    .result-item img {
      width: 120px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #aaa;
    }
    .info-box { flex: 1; font-size: 18px; line-height: 1.6; }
    .phone-actions a { margin: 0 5px; text-decoration: none; font-size: 18px; }
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    .loader {
      border: 6px solid #ccc;
      border-top: 6px solid #3399ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      margin-top: 10px;
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>🔍 학생 정보 검색</h2>
  <div class="search-container">
    <form id="searchForm" class="search-form">
      <select id="category">
        <option value="student_id">학번</option>
        <option value="name">이름</option>
        <option value="student_phone">학생폰</option>
        <option value="address">집주소</option>
        <option value="middle_school">출신중</option>
      </select>
      <input type="text" id="keyword" placeholder="검색어 입력" />
      <button type="submit">검색</button>
    </form>
    <div id="result-count" class="result-count"></div>
    <div id="results"></div>
  </div>

  <div id="summaryTable" style="margin: 20px auto; max-width: 95%; text-align: center;"></div>

  <script>
    const API_URL = "api/get-students.php";

    document.getElementById("searchForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const category = document.getElementById("category").value;
      const keyword = document.getElementById("keyword").value.trim();
      const resultBox = document.getElementById("results");
      const resultCount = document.getElementById("result-count");

      resultBox.innerHTML = `
        <div class="loading-container">
          <div class="loader"></div>
          <div class="loading-text">검색 중...</div>
        </div>
      `;
      resultCount.textContent = "";

      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        const results = data.filter(student => {
          const value = student[category];
          return value && value.toString().includes(keyword);
        });

        if (results.length === 0) {
          resultCount.textContent = "";
          resultBox.innerHTML = "❌ 검색 결과가 없습니다.";
        } else {
          resultCount.textContent = `총 ${results.length}건 검색되었습니다.`;
          resultBox.innerHTML = results.map(student => {
            const imgUrl = student["photo_url"] || "students25/photos/noimg.jpg";
            const phone = student["student_phone"] || "";
            const phoneTag = phone
              ? `<div class="phone-actions">
                  <a href="tel:${phone}">📞</a> ${phone}
                  <a href="sms:${phone}">💬</a>
                </div>`
              : "📞 번호 없음";

            return `
              <div class="result-item">
                <img src="${imgUrl}" alt="사진">
                <div class="info-box">
                  <strong>${student["name"]}</strong> (${student["grade"]}학년 ${student["class"]}반)<br>
                  ${phoneTag}
                  🏫 ${student["middle_school"] || "출신중 없음"}<br>
                  🏠 ${student["address"] || "주소 없음"}
                </div>
              </div>
            `;
          }).join('');
        }
      } catch (err) {
        console.error("검색 오류:", err);
        resultBox.innerHTML = "⚠️ 데이터를 불러오는 중 오류가 발생했습니다.";
        resultCount.textContent = "";
      }
    });
  </script>
  <script src="summary-table.js"></script>
</body>
</html>
