<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>학생 사진 맞추기 게임</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      padding: 30px;
    }
    .photo-container {
      position: relative;
      display: inline-block;
    }
    #student-photo {
      width: 250px;
      height: auto;
      border-radius: 10px;
    }
    .overlay-text {
      position: absolute;
      bottom: 88px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 5px 12px;
      border-radius: 10px;
      font-size: 34px;
      display: none;
    }
    .highlight-circle {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 6px solid limegreen;
      box-sizing: border-box;
      animation: pulse 1s ease-out;
      pointer-events: none;
    }
    @keyframes pulse {
      0% { transform: scale(0.8); opacity: 0.5; }
      100% { transform: scale(1.05); opacity: 0; }
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .options button {
      padding: 10px 20px;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      background-color: white;
    }
    .options button.correct {
      background-color: lightgreen;
      border-color: green;
    }
    .options button.wrong {
      background-color: #fdd;
      border-color: red;
    }
    .options button.wrong::after {
      content: "✖";
      margin-left: 8px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>학생 사진 맞추기 게임</h2>
  <div id="game-container">
    <div class="photo-container">
      <img id="student-photo" src="" alt="학생 사진" />
      <div class="overlay-text" id="overlay-name">정답 이름</div>
      <div class="highlight-circle" id="highlight-circle" style="display: none;"></div>
    </div>
    <div class="options" id="options-container"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
