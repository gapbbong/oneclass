function updateCalendarWidget() {

// ğŸ“… ìº˜ë¦°ë” íŒì—… ì—´ê¸°/ë‹«ê¸° ì´ë²¤íŠ¸ ì²˜ë¦¬

// ğŸ§± í•™ê¸‰ ì¹´ë“œ ìƒì„± í•¨ìˆ˜
function buildClassGrid() {
  const colorPalette = [
    "#f94144", "#f3722c", "#f8961e", "#f9844a", "#f9c74f", "#90be6d",
    "#43aa8b", "#577590", "#277da1", "#4d908e", "#577590", "#f94144",
    "#f3722c", "#f8961e", "#f9844a", "#f9c74f", "#90be6d", "#43aa8b"
  ];

  const container = document.getElementById("class-list");
  container.innerHTML = "";

  for (let classNum = 1; classNum <= 6; classNum++) {
    const row = document.createElement("div");
    row.className = "class-row";

    for (let grade = 1; grade <= 3; grade++) {
      const info = classInfo.find(item => Number(item.grade) === grade && Number(item.class) === classNum);
      const col = document.createElement("div");
      col.className = "class-box";

      if (info) {
        const paletteIndex = (Number(info.grade) - 1) * 6 + (Number(info.class) - 1);
        const bgColor = colorPalette[paletteIndex] || '#ccc';
        const fontColor = isLightColor(bgColor) ? '#000' : '#fff';

        col.innerHTML = `
          <div class="class-inner">
            <a class="class-button"
              href="stu-list.html?grade=${info.grade}&class=${info.class}"
              style="background-color: ${bgColor}; color: ${fontColor};">
              ${info.grade} - ${info.class}
            </a>
            <div class="teacher-line">
              <div>
                <a href="tel:${info.homeroomPhone}">ğŸ“</a>
                <span>${info.homeroom}</span>
                <a href="sms:${info.homeroomPhone}">ğŸ’¬</a>
              </div>
              <div>
                <a href="tel:${info.subPhone}">ğŸ“</a>
                <span>${info.sub}</span>
                <a href="sms:${info.subPhone}">ğŸ’¬</a>
              </div>
            </div>
          </div>
        `;
      }

      row.appendChild(col);
    }

    container.appendChild(row);
  }

  // ìƒ‰ìƒ ë°ê¸°ì— ë”°ë¼ í°íŠ¸ ìƒ‰ìƒ ê²°ì •
  function isLightColor(hex) {
    const c = hex.substring(1);
    const rgb = parseInt(c, 16);
    const r = (rgb >> 16) & 0xff;
    const g = (rgb >> 8) & 0xff;
    const b = rgb & 0xff;
    const yiq = (r * 299 + g * 587 + b * 114) / 1000;
    return yiq >= 160;
  }
}
