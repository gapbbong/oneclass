 <script>
let classInfo = []; // 담임 정보 배열

// 📅 Google 캘린더 위젯 날짜 표시
function updateCalendarWidget() {
  const now = new Date();
  const monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
  document.getElementById("calendar-month").textContent = monthNames[now.getMonth()];
  document.getElementById("calendar-day").textContent = now.getDate();
}

// 📅 캘린더 팝업 열기/닫기 이벤트 처리
document.addEventListener('DOMContentLoaded', () => {
  updateCalendarWidget();

  const calendarPopupBtn = document.getElementById('calendar-popup-btn');
  const calendarOverlay = document.getElementById('calendar-overlay');
  const calendarCloseBtn = document.getElementById('calendar-close-btn');

  if (calendarPopupBtn) {
    calendarPopupBtn.addEventListener('click', (e) => {
      e.preventDefault();
      if (calendarOverlay) {
        // 이 줄만 남겨둡니다.
        calendarOverlay.style.display = 'flex';
        calendarOverlay.style.alignItems = 'center';
        calendarOverlay.style.justifyContent = 'center';
      }
    });
  }

  if (calendarCloseBtn) {
    calendarCloseBtn.addEventListener('click', () => {
      if (calendarOverlay) {
        calendarOverlay.style.display = 'none';
      }
    });
  }

  if (calendarOverlay) {
    calendarOverlay.addEventListener('click', (e) => {
      if (e.target === calendarOverlay) {
        calendarOverlay.style.display = 'none';
      }
    });
  }
});

// 👩‍🏫 담임 정보 fetch 후 학급 목록 구성
fetch("get-teachers.php")
  .then(res => {
    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
    return res.json();
  })
  .then(data => {
    classInfo = data;
    buildClassGrid();
  })
  .catch(err => {
    console.error("교사 정보 불러오기 실패:", err);
    document.getElementById("class-list").innerHTML = "불러오기 실패";
  });

// 🧱 학급 카드 생성 함수
function buildClassGrid() {
  const colorPalette = [
    "#f94144", "#f3722c", "#f8961e", "#f9844a", "#f9c74f", "#90be6d",
    "#43aa8b", "#577590", "#277da1", "#4d908e", "#577590", "#f94144",
    "#f3722c", "#f8961e", "#f9844a", "#f9c74f", "#90be6d", "#43aa8b"
  ];

  const container = document.getElementById("class-list");
  container.innerHTML = "";

  for (let classNum = 1; classNum <= 6; classNum++) {
    const row = document.createElement("div");
    row.className = "class-row";

    for (let grade = 1; grade <= 3; grade++) {
      const info = classInfo.find(item => Number(item.grade) === grade && Number(item.class) === classNum);
      const col = document.createElement("div");
      col.className = "class-box";

      if (info) {
        const paletteIndex = (Number(info.grade) - 1) * 6 + (Number(info.class) - 1);
        const bgColor = colorPalette[paletteIndex] || '#ccc';
        const fontColor = isLightColor(bgColor) ? '#000' : '#fff';

        col.innerHTML = `
          <div class="class-inner">
            <a class="class-button"
              href="stu-list.html?grade=${info.grade}&class=${info.class}"
              style="background-color: ${bgColor}; color: ${fontColor};">
              ${info.grade} - ${info.class}
            </a>
            <div class="teacher-line">
              <div>
                <a href="tel:${info.homeroomPhone}">📞</a>
                <span>${info.homeroom}</span>
                <a href="sms:${info.homeroomPhone}">💬</a>
              </div>
              <div>
                <a href="tel:${info.subPhone}">📞</a>
                <span>${info.sub}</span>
                <a href="sms:${info.subPhone}">💬</a>
              </div>
            </div>
          </div>
        `;
      }

      row.appendChild(col);
    }

    container.appendChild(row);
  }

  // 색상 밝기에 따라 폰트 색상 결정
  function isLightColor(hex) {
    const c = hex.substring(1);
    const rgb = parseInt(c, 16);
    const r = (rgb >> 16) & 0xff;
    const g = (rgb >> 8) & 0xff;
    const b = rgb & 0xff;
    const yiq = (r * 299 + g * 587 + b * 114) / 1000;
    return yiq >= 160;
  }
}
