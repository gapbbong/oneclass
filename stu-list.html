<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>í•™ìƒ ëª©ë¡</title>
  <link rel="stylesheet" href="common.css" />
  <style>
  .student {
    position: relative;
    text-align: center;
  }

  .student img.dimmed {
    filter: brightness(0.4) blur(1px);
    opacity: 0.6;
  }

  .status-badge {
    position: absolute;
    top: 8px;
    left: 8px;
    padding: 4px 8px;
    color: white;
    font-weight: bold;
    font-size: 13px;
    border-radius: 6px;
    z-index: 2;
    backdrop-filter: blur(2px);
  }

  .status-badge.dropout { background-color: #8a3a3a; }
  .status-badge.ìœ„íƒ { background-color: rgba(0,102,255,0.8); }
  .status-badge.ìí‹° { background-color: rgba(255,0,0,0.8); }
  .status-badge.ì „ì¶œ { background-color: rgba(255,102,0,0.8); }
  </style>
</head>
<body>
  <div class="class-header">
    <button id="back-btn">ë’¤ë¡œ</button>
    <div class="class-title" id="class-title"></div>
    <button id="view-record-btn">ê¸°ë¡ ë³´ê¸°</button>
  </div>
  <div id="teacher-info" class="teacher-info"></div>
  <div id="student-list" class="student-grid loading"></div>
  <div id="overlay" onclick="closePopup()"></div>
  <div id="popup-container"></div>

  <div class="floating-buttons">
    <button id="prev-class" title="ì´ì „ ë°˜">â¬…ï¸</button>
    <button id="go-home" title="í™ˆ">ğŸ </button>
    <button id="next-class" title="ë‹¤ìŒ ë°˜">â¡ï¸</button>
  </div>

  <script>
  const grade = parseInt(new URLSearchParams(location.search).get("grade"));
  const classNum = parseInt(new URLSearchParams(location.search).get("class"));
  const cacheKey = `${grade}-${classNum}-ë°˜`;
  const expireMs = 1000 * 60 * 60;

  document.getElementById("class-title").textContent = `${grade}í•™ë…„ ${classNum}ë°˜`;
  document.getElementById("view-record-btn").onclick = () => {
    location.href = `viewClassRec.html?grade=${grade}&class=${classNum}`;
  };
  document.getElementById("back-btn").onclick = () => history.back();
  document.getElementById("prev-class").onclick = () => {
    const newGrade = classNum === 1 && grade === 1 ? 3 : (classNum === 1 ? grade - 1 : grade);
    const newClass = classNum === 1 ? 6 : classNum - 1;
    location.href = `stu-list.html?grade=${newGrade}&class=${newClass}`;
  };
  document.getElementById("next-class").onclick = () => {
    const newGrade = classNum === 6 && grade === 3 ? 1 : (classNum === 6 ? grade + 1 : grade);
    const newClass = classNum === 6 ? 1 : classNum + 1;
    location.href = `stu-list.html?grade=${newGrade}&class=${newClass}`;
  };
  document.getElementById("go-home").onclick = () => {
    location.href = "index.html";
  };

  fetch("get-teachers.php")
    .then(res => res.json())
    .then(data => {
      const info = data.find(t => t.grade == grade && t.class == classNum);
      if (info) {
        document.getElementById("teacher-info").innerHTML = `
          <div class="teacher-line">
            <a href="tel:${info.homeroomPhone}"><img src="icons/phone-red.png" style="width:20px;" /></a>
            <span>${info.homeroom}</span>
            <a href="sms:${info.homeroomPhone}"><img src="icons/message-blue.png" style="width:20px;" /></a>
            &nbsp;&nbsp;
            <a href="tel:${info.subPhone}"><img src="icons/phone-red.png" style="width:20px;" /></a>
            <span>${info.sub}</span>
            <a href="sms:${info.subPhone}"><img src="icons/message-blue.png" style="width:20px;" /></a>
          </div>
        `;
      }
    })
    .catch(err => {
      console.error("êµì‚¬ ì •ë³´ ì‹¤íŒ¨:", err);
    });

  const cached = JSON.parse(localStorage.getItem(cacheKey) || "null");
  const now = Date.now();

  if (cached && now - cached.savedAt < expireMs) {
    renderStudents(cached.students);
  } else {
    fetch(`student-api.php?grade=${grade}&class=${classNum}`)
      .then(res => res.json())
      .then(students => {
        localStorage.setItem(cacheKey, JSON.stringify({ savedAt: now, students }));
        renderStudents(students);
      })
      .catch(err => {
        document.getElementById("student-list").textContent = "âŒ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨";
        console.error(err);
      });
  }

  function extractDriveId(url) {
    const match = url?.match(/(?:\/d\/|id=)([\w-]{25,})/);
    return match ? match[1] : null;
  }

  function showPopup(student) {
    fetch("popup.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("popup-container").innerHTML = html;
        document.getElementById("popup-close").onclick = closePopup;

        const fileId = extractDriveId(student.photo_path);
        const imgUrl = fileId
          ? `https://drive.google.com/thumbnail?id=${fileId}`
          : (student.photo_path?.startsWith("photos/") ? student.photo_path : "photos/noimg.jpg");

        document.getElementById("popup-img").src = imgUrl;
        document.getElementById("popup-name").textContent = `${student.student_id} ${student.name}`;

        document.getElementById("popup-info").innerHTML = `
          <div><strong>í•™ìƒí°:</strong> ${student.phone || "ì—†ìŒ"}</div>
          <div><strong>ë¶€:</strong> ${student.father_phone || "ì—†ìŒ"}</div>
          <div><strong>ëª¨:</strong> ${student.mother_phone || "ì—†ìŒ"}</div>
          <div><strong>ì£¼ì†Œ:</strong> ${student.address || "ì—†ìŒ"}</div>
          <div><strong>ì¶œì‹ ì¤‘:</strong> ${student.middle_school || "ì—†ìŒ"}</div>
          <div><strong>í•™ì :</strong> ${student.status?.trim() || "ì¬í•™ì¤‘"}</div>
        `;

        document.getElementById("record-btn").onclick = () => {
          location.href = `input.html?name=${encodeURIComponent(student.name)}&num=${encodeURIComponent(student.student_id)}`;
        };

        document.getElementById("popup").style.display = "block";
        document.getElementById("overlay").style.display = "block";
      });
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
    document.getElementById("overlay").style.display = "none";
  }

  function renderStudents(students) {
    const list = document.getElementById("student-list");
    list.classList.remove("loading");
    list.innerHTML = "";

    students.forEach(student => {
      const container = document.createElement("div");
      container.className = "student";

      const img = document.createElement("img");

      if (student.photo_path?.includes("drive.google.com") || student.photo_path?.includes("thumbnail?id=")) {
        const fileId = extractDriveId(student.photo_path);
        img.src = `https://drive.google.com/thumbnail?id=${fileId}`;
      } else if (student.photo_path?.startsWith("photos/")) {
        img.src = encodeURI(student.photo_path);
      } else {
        img.src = "photos/noimg.jpg";
      }

      img.onerror = () => {
        img.src = "photos/noimg.jpg";
      };

      const name = document.createElement("div");
      name.className = "student-name";
      const num = String(student.student_id).padStart(4, "0").slice(2);
      name.textContent = `${num} ${student.name}`;

      const status = student.status?.trim();
      if (status && ["ìí‡´", "ì „ì¶œ", "ìœ„íƒ"].includes(status)) {
        const badge = document.createElement("div");
        badge.className = `status-badge ${status}`;
        badge.textContent = status;
        container.appendChild(badge);
        img.classList.add("dimmed");
      }

      let pressTimer;
      img.addEventListener("touchstart", e => {
        e.stopPropagation();
        pressTimer = setTimeout(() => {
          location.href = `input.html?name=${encodeURIComponent(student.name)}&num=${encodeURIComponent(student.student_id)}`;
        }, 600);
      });
      img.addEventListener("touchend", () => clearTimeout(pressTimer));
      img.addEventListener("touchmove", () => clearTimeout(pressTimer));

      container.appendChild(img);
      container.appendChild(name);
      container.addEventListener("click", () => showPopup(student));
      list.appendChild(container);
    });

    if (students.length === 0) {
      list.textContent = "ğŸ‘€ í•´ë‹¹ ë°˜ì˜ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.";
    }
  }
  </script>
</body>
</html>
