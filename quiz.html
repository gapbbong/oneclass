<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ïù¥Î¶Ñ ÌÄ¥Ï¶à</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    main {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    h2 {
      font-size: clamp(24px, 6vw, 36px);
      margin-bottom: 20px;
    }

    .photo-container {
      position: relative;
    }

    .photo {
      width: 100%;
      border-radius: 12px;
      border: 3px solid #ccc;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      font-weight: bold;
      background: rgba(0, 255, 127, 0.8);
      color: white;
      width: 100px;
      height: 100px;
      line-height: 100px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 255, 127, 0.8);
      display: none;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      0% { transform: translate(-50%, -50%) scale(0.3); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .answer-label {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 8px black;
      display: none;
    }

    .choices {
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .choice {
      padding: 14px;
      font-size: 18px;
      border-radius: 8px;
      border: 2px solid #bbb;
      background-color: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .choice:hover {
      background: #eef;
    }

    .correct {
      background: #d3f9d8;
      border-color: green;
    }

    .wrong {
      background: #ffe0e0;
      border-color: red;
    }
  </style>
</head>
<body>
  <main>
    <h2>üì∏ Ïù¥Î¶Ñ ÎßûÌûàÍ∏∞ ÌÄ¥Ï¶à</h2>
    <div id="quiz">Î¨∏Ï†ú Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
  </main>

  <script>
    const params = new URLSearchParams(location.search);
    const grade = params.get("grade") || "";
    const classNum = params.get("class") || "";
    const dept = params.get("dept") || "";

    let correctName = "";

    function loadQuiz() {
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = "Î¨∏Ï†ú Î∂àÎü¨Ïò§Îäî Ï§ë...";

      const url = new URL("get-quiz-students.php", location.href);
      if (grade) url.searchParams.set("grade", grade);
      if (classNum) url.searchParams.set("class", classNum);
      if (dept) url.searchParams.set("dept", dept);

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            quiz.innerHTML = `<p>${data.error}</p>`;
            return;
          }

          correctName = data.answer;

          quiz.innerHTML = `
            <div class="photo-container">
              <img src="${data.photo}" class="photo" alt="ÌïôÏÉù ÏÇ¨ÏßÑ">
              <div class="overlay" id="overlay">‚ú®</div>
              <div class="answer-label" id="answer-label">${data.answer}</div>
            </div>
            <div class="choices">
              ${data.choices.map(name => `
                <div class="choice" onclick="checkAnswer(this, '${name}')">${name}</div>
              `).join('')}
            </div>
          `;
        });
    }

    function checkAnswer(element, selectedName) {
      const buttons = document.querySelectorAll(".choice");
      buttons.forEach(btn => btn.onclick = null);

      const overlay = document.getElementById("overlay");
      const answerLabel = document.getElementById("answer-label");

      let delay = 2000;

      if (selectedName === correctName) {
        element.classList.add("correct");
        overlay.style.display = "block";
        delay = 1000;
      } else {
        element.classList.add("wrong");
        const correctEl = [...buttons].find(btn => btn.textContent === correctName);
        if (correctEl) correctEl.classList.add("correct");
        answerLabel.style.display = "block";
      }

      setTimeout(loadQuiz, delay);
    }

    window.addEventListener("DOMContentLoaded", loadQuiz);
  </script>
</body>
</html>
